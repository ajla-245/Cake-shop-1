<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spirala 1</title>
	<link rel="stylesheet" href="stil.css">
	<meta name="viewport" content="width=device-width" />
	<script src="cake-js.js"> </script>
</head>
<body>

	<h2> Naručite torte i kolače za sebe i svoje najmilije, obradujte ih omiljenom poslasticom!<br></h2>
	<form name="forma-kupovina" id="forma-kupovina">
	<div class="red">
		<div class="kolona dva puna"> 
			<div class="red">
				<div class="kolona">
					<fieldset>
					<legend>Osobne informacije:</legend>
					Ime:<br>
					<input type="text" name="ime" id="ime"><br>
					Prezime:<br>
					<input type="text" name="prezime" id="prezime"><br>
					Adresa:<br>
					<input type="text" name="adresa" id="adresa"><br>
					Telefon:<br>
					<input type="tel" name="telefon" id="telefon"><br>
					Email:<br>
					<input type="email" name="mail" id="mail"><br><br>
					
					<button type="button" value="Unesi" onclick="validirajPodatke()"> Pregled podataka </button>
					<div id="greska"></div>
					</fieldset>
				</div>	
				<div class="kolona">
				<fieldset>
					<legend>Narudzba:</legend>
					Datum:<br>
					<input type="text" id="datum" name="datum" value="dd/mm/yyyy"><br>
					Kolaci:<br>
					<input list="lista_kolaca" name="lista_kolaca"> <datalist id="lista_kolaca">
															<option value="kolac1">
															<option value="kolac2">
															</datalist>
					<input type="number" name="kolicina" id="kolicina_k" min="0" max="10" step="1" value="1"><br>
					Torte:<br>
					<input list="lista_torti" name="lista_torti"><datalist id="lista_torti">
															<option value="torta1">
															<option value="torta2">
															</datalist>
					<input type="number" name="kolicina" id="kolicina_t" min="0" max="10" step="1" value="1"><br>
					Napomene i dodatne informacije:<br>
					<textarea name="message" rows="4" cols="25" id="dodatno"></textarea><br><br>
					
					
					<button type="button" value="Unesi" onclick="validirajNarudzbu()"> Pregled narudzbe </button>
					<div id="greska_n"> </div>
				</fieldset>
				</div>
							
			</div>
		</div>
		<div class="kolona dva"><fieldset>
					<legend>Vaša Narudzba:</legend>
					<div id="osoba_podaci"> </div>
					<div id="narudzba_podaci"> </div>
					
					<br><br>
					
					<button type="button" value="POTVRDI NARUDZBU" onclick="validacijaFormeKupovina()" class="desno" id="potvrda">POTVRDI NARUDZBU</button>
				</fieldset>
		</div>
		
	</div>
	</form>
	<div class="kraj">
		<p>&copy; Copyright, All Right Reserved<p>
	</div>

</body>
</html>
